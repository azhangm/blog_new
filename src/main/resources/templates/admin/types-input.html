<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="icon" type="image/x-ico"  th:href="@{/image/logo.png}" href="../static/image/logo.png"/>

    <title>新增博客分类</title>
</head>
<body>
<!--导航-->
<nav th:replace="admin/_fragments :: menu(2)"></nav>

<div class=" m-padded-tb-large stackable ">
    <div class="ui container">
        <form th:action="@{/admin/types/addType/}" class="ui form" method="post">


            <div class="required field">
                <div class="ui left labeled  input">
                    <label class="ui teal basic label">名称</label>
                        <input type="text" name="typeName" placeholder="分类名称">
                </div>
            </div>
            <div class="ui error message">
            </div>
            <div class="ui container right aligned">
                <button class="ui button" onclick="window.history.go(-1)">返回</button>
                <button  class="ui button  submit secondary">kao</button>
            </div>
        </form>
    </div>
</div>
<!--底部-->

<footer th:replace="admin/_fragments::footer"></footer>

</body>
</html>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>


<script>
    $('.ui.dropdown').dropdown();

    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'typeName',
                rules: [{
                    type: 'empty',
                    prompt: '请输入分类名称',
                }]
            },
        }
    })
</script>

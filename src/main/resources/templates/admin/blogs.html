<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/me.css}">
    <link rel="icon" type="image/x-ico"  th:href="@{/image/logo.png}" href="../static/image/logo.png"/>

    <title>博客后台管理</title>
</head>
<body>
<!--导航-->
<nav th:replace="admin/_fragments :: menu(1)">
</nav>
<div class="ui attached pointing menu">
    <div class="ui container" >
        <div th:replace="admin/_fragments :: admin_select(2)" style="opacity : 0.75 !important;">
        </div>

        </div>
    </div>


<div class=" m-padded-tb-large m-container stackable ">
    <div class="ui m-container container">
        <form action="#" class="ui segment red secondary form" method="post">
            <div class="inline  fields">
                <div class="field m-padded-lr " >
                    <input type="text" name="title" placeholder="标题">
                </div>
                <div class="field m-padded-lr" >
                    <div class="ui selection dropdown">
                        <input type="hidden" name="type">
                        <i class="dropdown icon"></i>
                        <div class="default text">分类</div>
                        <div class="menu">
                            <div class="item" data-value="1">错误日志</div>
                            <div class="item" data-value="2">框架技术</div>
                        </div>
                    </div>
                </div>
                <div class="field m-padded-lr">
                    <div class="ui checkbox">
                        <input type="checkbox" id="recommend" name="recommend">
                        <label for="recommend">推荐</label>
                    </div>
                </div>
                <div class="field m-padded-lr">
                    <button class="ui mini teal basic button">
                        <i class="search icon"></i>搜索
                    </button>
                </div>
            </div>
        </form>

        <table class="ui table attached compact teal ">
            <thead>
            <tr>
                <th></th>
                <th>标题</th>
                <th>类型</th>
                <th>推荐</th>
                <th>更新时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>刻意练习清单</td>
                <td>认知升级</td>
                <td>是</td>
                <td>2022-10-2 09:45</td>
                <td>
                    <a href="#" class="ui mini teal basic button">编辑</a>
                    <a href="#" class="ui mini red basic button">删除</a>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th colspan="6">
                    <div class="ui pagination mini right floated menu">
                        <a href="" class="item">上一页</a>
                        <a href="" class="item">下一页</a>
                    </div>
                    <a href="" class="ui mini teal basic button">新增</a>
                </th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<!--底部-->
<footer th:replace="admin/_fragments :: footer" ></footer>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

<script>
    $('.ui.dropdown').dropdown();
</script>
</body>
</html>

<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/me.css}">
    <link rel="icon" type="image/x-ico"  th:href="@{/image/logo.png}"/>

    <title>标签管理</title>
</head>
<body>
<!--导航-->
<nav th:replace="admin/_fragments :: menu(3)"></nav>
</nav>
<div class=" m-padded-tb-large stackable " style="opacity : 0.75 !important;">
    <div class="ui container">
        <div class="ui  message " th:unless="${#strings.isEmpty(message)}">
            <i class="close icon"></i>
            <div class="header"> 提示 ：</div>
            <p th:text="${message}"></p>
        </div>


        <table class="ui table attached celled">
            <thead>
            <tr>
                <th></th>
                <th>名称</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tag,iterStat : ${page.list}">
                <td th:text="${iterStat.count}" ></td>
                <td th:text="${tag.name}">刻意练习清单</td>
                <td>
                    <a th:href="@{/admin/tags/update(id=${tag.id})}" class="ui mini teal basic button">编辑</a>
                    <a th:href="@{/admin/tags/delete(id=${tag.id})}" class="ui mini red basic button">删除</a>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th colspan="6">
                    <div class="ui pagination mini right floated menu">
                            <a th:href="@{/admin/tags/(page=${page.nowPage} - 1)}" th:unless="${page.isFirst}" class="item">上一页</a>
                        <a th:href="@{/admin/tags/(page=${page.nowPage} + 1)}"  th:unless="${page.isLast}" class="item">下一页</a>
                    </div>
                    <a th:href="@{/admin/addTag}" class="ui mini teal basic button">新增</a>
                </th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>

<!--底部-->
<footer th:replace="admin/_fragments :: footer" ></footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>


<script>
    $('.ui.dropdown').dropdown();

    $('.message .close')
        .on('click', function() {
            $(this)
                .closest('.message')
                .transition('fade')
            ;
        })
    ;
</script>
</html>

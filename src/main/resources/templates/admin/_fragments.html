<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head >
        <title>页面</title>
    </head>
<body>
<nav th:fragment="menu(n)" class="ui inverted m-opacity-mini  segment  attached m-padded-tb-mini m-shadow-small">
    <div class="ui inverted stackable menu">
        <h2 class="ui header teal secondary item">后台管理系统</h2>
        <a th:href="@{/admin/blogs/}" class=" item" th:classappend="${n == 1} ? 'active' "><i class=" home icon"></i>博客</a>
        <a th:href="@{/admin/types/}" class=" item" th:classappend="${n == 2} ? 'active' "><i class=" idea icon"></i>分类</a>
        <a th:href="@{/admin/tags/}" class=" item" th:classappend="${n == 3} ? 'active' "><i class=" idea icon"></i>标签</a>
        <div class="right  menu">
            <div class="ui dropdown item">
                <div class="text">
                    <img th:src="@{/image/logo.png}" alt="" class="ui avatar image">
                    张猛
                    <i class="dropdown icon"></i>
                </div>
                <div class="menu">
                    <a  class="item " th:href="@{/admin/logout}" >注销</a>
                </div>
            </div>
        </div>
    </div>
</nav>


<footer th:fragment="footer" class="ui inverted segment  vertical stackable" style="margin-bottom: 2px !important;">
    <div class="ui center aligned m-container container stackable">
        <!--        分成 16 份-->
        <div class="ui inverted divided grid stackable">
            <div class="three wide column">
                <h4 class="ui inverted header m-margin-tb-h4  m-text-space m-text-lined m-opacity-mini">扫码添加微信</h4>
                <img src="../../static/image/wechat.jpg"
                     th:src="@{/image/wechat.jpg}"
                     class="ui rounded image" style="width: 100px " height="100px"
                     alt="扫码添加">
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header   m-text-space m-text-lined m-opacity-mini">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">1</a>
                    <a href="#" class="item">2</a>
                    <a href="#" class="item">3</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header   m-text-space m-text-lined m-opacity-mini">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">1</a>
                    <a href="#" class="item">2</a>
                    <a href="#" class="item">3</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header  m-text-thin m-text-space m-text-lined m-opacity-mini">博客介绍</h4>
                <div class="ui inverted link list  m-text-thin m-text-space m-text-lined m-opacity-mini">
                    记录自己的网站~~~
                </div>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class=" m-text-thin m-text-space m-text-lined m-opacity-mini"> ZM BLOG@2022 </p>
    </div>
</footer>



<!--  选择栏 -->
<div th:fragment="admin_select(n)" class="right menu" >
    <a th:href="@{/admin/blogs-pub}" class=" item teal" th:classappend="${n == 1} ? 'active' ">发布</a>
    <a th:href="@{/admin/blogs}"  class=" item teal" th:classappend="${n == 2} ? 'active' ">博客管理</a>
</div>
</body>
</html>

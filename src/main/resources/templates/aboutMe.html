<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">

</head>
<body>
<!--导航-->
<nav th:replace="_fragments :: menu(5)" >
</nav>
<div class="m-padded-tb-large ">
    <div class="ui container">
        <div class="ui grid">
            <div class="eleven wide column">
                <div class="ui top segment basic ">
                    <img th:src="@{/image/wechat.jpg}"
                         src="../static/image/wechat.jpg"
                         alt="" class="ui rounded image">
                </div>
                <!--                <img src="https://unsplash.it/800/600?image=1005" alt="" class="ui rounded image">-->
            </div>
            <div class="five wide column">

                    <div class="ui segment attached">1</div>
                    <div class="ui segment attached">1</div>
                    <div class="ui segment attached">1</div>
                    <div class="ui segment attached">1</div>

                    <div class="ui bottom attached segment ">
                        <a href="https://github.com/" class="ui circular icon button"><i class="github icon"></i></a>
                        <a href="" class="ui weixin circular icon button"><i class="weixin icon"></i></a>
                        <a href="" class="ui qq circular icon button" data-content="742824624" data-position="bottom center"><i class="qq icon"></i></a>

                    </div>
                </div>
            </div>
        </div>
        <div class="ui wexin-qr flowing popup transition hidden">
            <div class="ui orange basic label">
                <div class="ui images" style="font-size: inherit !important;">
                    <div class="image ">
                        <img src="../static/image/wechat.jpg" th:src="@{/image/wechat.jpg}" alt="" class="ui rounded bordered image small ">
                    </div>
                </div>
            </div>

        </div>

<script>

    $(".qq").popup();
    $(".weixin").popup({
        popup : $('.wexin-qr'),

    })
</script>

<body>
<nav th:fragment="menu(n)" class="ui inverted m-opacity-mini  segment  attached m-padded-tb-mini m-shadow-small">
    <div class="ui inverted menu">
        <div class="ui inverted stackable menu">
            <h2 class="ui header teal secondary item">ZMBLOG</h2>
            <a href="/" class="item" th:classappend="${n == 1} ? 'active' "><i class=" home icon"></i>首页</a>
            <a href="/blogType" class="item" th:classappend="${n == 2} ? 'active' "><i class=" idea icon"></i>分类</a>
            <a href="/blogTags" class="item" th:classappend="${n == 3} ? 'active' "><i class=" tags icon"></i>标签</a>
            <a href="/blogArchive" class="item" th:classappend="${n == 4} ? 'active' "><i class=" clone icon"></i>归档</a>
            <a href="/aboutMe" class="item" th:classappend="${n == 5} ? 'active' "><i class=" info icon"></i>关于我 </a>
        </div>
        <div class="right   item">
            <div class="ui icon stackable  inverted input">
                <input type="text" placeholder="搜索">
                <i class="search link  icon"></i>
            </div>
        </div>
    </div>
</nav>

            <div class="three wide column">

                    <a href="#" class="item">1</a>

        </div>

        <p class=" m-text-thin m-text-space m-text-lined m-opacity-mini"> ZM BLOG@2022 </p>
    </div>
</footer>
